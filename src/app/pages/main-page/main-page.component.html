<section class="or-section-weather">
  <div class="or-weather">
    <div class="or-weather__title">
       <h2>WEATHER</h2>
      </div>
    <div class="or-weather__form">
      <app-autocomplete [(dataCity)]="dataCity"/>
    </div>
    @if(dataCityComputed() && dataCityComputed().name && dataCityComputed().lon && dataCityComputed().lat){
      <div class="or-weather__view">
        <app-table-weather [dataCity]="dataCityComputed()"/>
      </div>
    }
  </div>
</section>
